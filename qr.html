    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        body {
            background-color: #1E1E1E;
            color: rgb(177, 166, 177);
            margin: 0px;
            height: 100vh;
        }

        .container {
            padding: 0px 100px 10px;
            height: 100%;
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-style: italic;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            line-height: 1.5;
        }


        .img-items {
            height: calc(100vh - 65px);
            width: auto;
            padding: 5px;
            overflow: hidden;
        }

        .img-items img {
            height: 100%;
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .slick-list {
            border-radius: 15px;
        }

        .slick-next,
        .slick-prev {
            width: 50px;
            height: 50px;
        }

        .slick-next:before,
        .slick-prev:before {
            font-size: 50px;
        }

        .slick-prev {
            left: -75px;
        }

        .slick-next {
            right: -75px;
        }

        .slick-dots li button {
            color: inherit;
        }

        .slick-dots li button:before {
            color: inherit;

        }

        .slick-dots li.slick-active button:before {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Happy Birthday!</div>
        <div class="album">
            <div class="images">
                <div class="img-items"><img src="assets\images\10.jpg" /></div>
                <div class="img-items"><img src="assets\images\47.jpg" /></div>
                <div class="img-items"><img src="assets\images\130.jpg" /></div>
                <div class="img-items"><img src="assets\images\DSCN0939.JPG" /></div>
                <div class="img-items"><img src="assets\images\IMG_20170225_093620.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG_20170902.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG_20190304_234614.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG-20210929-WA0010.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG-20211109-WA0007.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG-20211119-WA0007.jpg" /></div>
                <div class="img-items"><img src="assets\images\IMG-20211214-WA0009.jpg" /></div>
            </div>
        </div>
    </div>

</body>

<script>



    $('.images').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        centerMode: true,
        variableWidth: true
    });
